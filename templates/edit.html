{{ template "header" . }}

<h1>Editar</h1>
<form method="post" action="/robots/update/{{ .robot.ID }}">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input name="nombre" class="form-control" value="{{ .robot.Nombre }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <textarea name="descripcion" class="form-control" rows="4">{{ .robot.Descripcion }}</textarea>
  </div>
  <button class="btn btn-primary">Guardar</button>
  <a class="btn btn-secondary" href="/robots">Cancelar</a>
</form>

{{ template "footer" . }}
